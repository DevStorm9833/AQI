<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg: #0b1020;
      --card-bg: #111833;
      --header-bg: #161b22;
      --border-color: rgba(255, 255, 255, .1);
      --muted: #97a3b6;
      --text: #e8ecf6;
      
      --accent1: #00aeff;      /* Main light blue for links, highlights */
      --accent2: #29B6F6;      /* Lighter blue for hovers */
      --logo-color: #29B6F6;   /* Logo color */
      --glow-color-rgba: rgba(41, 182, 246, 0.4);
    }

    /* General Body Styles */
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #0b1020 0%, #0e1430 60%, #151a3a 100%);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .main-content-wrapper {
        flex: 1;
    }

    /* Navbar styling */
    .navbar {
      background-color: rgba(22, 27, 34, .7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand {
      color: var(--logo-color);
      font-weight: bold;
      transition: filter 0.2s ease;
    }

    .navbar-brand:hover,
    .navbar-brand:focus,
    .navbar-brand:active {
      color: var(--accent2);
      filter: brightness(1.2);
      outline: none;
      box-shadow: none;
    }

    /* Forgot Password Form Container */
    .forgot-password-container {
        background: radial-gradient(1200px 420px at -20% -20%, rgba(111, 86, 250, .08), transparent 60%),
                    radial-gradient(800px 300px at 120% 140%, rgba(79, 156, 255, .06), transparent 55%),
                    linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .02));
        padding: 40px;
        border-radius: 18px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 30px rgba(0, 0, 0, .25);
        max-width: 500px;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .forgot-password-container h1 {
        color: var(--text);
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
    }
    .gradient-text {
        background: linear-gradient(to right, var(--accent2), var(--accent1));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    .form-control {
        background: rgba(255, 255, 255, .05);
        border: 1px solid rgba(255, 255, 255, .1);
        color: var(--text);
        border-radius: 8px;
        padding: 12px 15px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-control:focus {
        background-color: rgba(255, 255, 255, .08);
        border-color: var(--accent1);
        color: white;
        box-shadow: 0 0 0 3px var(--glow-color-rgba);
        outline: none;
    }
    .form-control::placeholder {
        color: var(--muted);
    }
    .btn-reset {
        cursor: pointer;
        background: var(--accent1);
        color: white;
        font-weight: 600;
        border: 1px solid var(--accent1);
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        transition: all 0.2s ease;
    }
    .btn-reset:hover {
        transform: translateY(-2px);
        background: var(--accent2);
        border-color: var(--accent2);
        box-shadow: 0 0 15px 4px var(--glow-color-rgba);
    }

    .forgot-password-container p a {
      color: var(--accent1);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .forgot-password-container p a:hover {
      color: var(--accent2);
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
        background-color: var(--header-bg);
        color: var(--muted);
        text-align: center;
        padding: 20px 0;
        margin-top: auto;
        border-top: 1px solid var(--border-color);
    }
    footer a {
        color: var(--accent1);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.2s ease;
    }
    footer a:hover {
        color: var(--accent2);
        text-decoration: underline;
    }
    
  </style>
</head>

<body>
  <div class="main-content-wrapper d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="Landing_Page.html">EcoGauge</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1 my-5">
        <div class="forgot-password-container">
            <h1>Reset Your <span class="gradient-text">Password</span></h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="yashjain123@gmail.com" required>
                </div>
                <button type="submit" class="btn btn-reset mt-3">Send Reset Link</button>
            </form>
            <p class="text-center mt-4">Remember your password? <a href="Login.html">Back to Login</a></p>
        </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 EcoGauge. All Rights Reserved.</p>
    <p>
        <a href="About_Us.html">About Us</a> | 
        <a href="Contact_Us.html">Contact</a> | 
        <a href="#">Privacy Policy</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

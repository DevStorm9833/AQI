<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* feedback.css - EcoGauge Dark Neon Theme */

/* General Page Styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0d1117; /* Dark bluish-black */
  color: #c9d1d9; /* Light grey text */
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Navbar styling */
.navbar {
  background-color: #161b22;
  /* Slightly lighter than body */
  border-bottom: 1px solid #6a5acd;
  /* SlateBlue accent */
}

.navbar-brand {
  color: #e209d0;
  /* Pink accent */
  font-weight: bold;
}

.navbar-brand:hover,
.navbar-brand:focus,
.navbar-brand:active {
  color: #fc4ded; /* Lighter pink */
  outline: none;
  box-shadow: none;
}


/* Feedback Form Container */
.feedback-container {
  background-color: #161b22; /* Slightly lighter than background */
  padding: 30px 35px; /* Reverted padding */
  border-radius: 15px;
  /* Matched box-shadow to the registration page for a consistent glow effect */
  box-shadow: 0 0 20px 8px rgba(138, 43, 226, 0.4);
  width: 100%;
  max-width: 500px;
  animation: fadeIn 0.5s ease-in-out;
  position: relative; /* For positioning the success message */
  overflow: hidden; /* To contain the success message animation */
}

/* Heading */
.feedback-container h2 {
  text-align: center;
  margin-bottom: 20px; /* Reverted margin */
  font-size: 1.8rem;
  font-weight: 600;
  color: white;
}

.feedback-container h2 span {
  background: linear-gradient(to right, #6a5acd, #e209d0);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* Labels */
label {
  display: block;
  margin-top: 14px; /* Re-added margin-top for spacing */
  font-weight: 500;
  color: #c9d1d9;
}

/* Input, Select, Textarea */
input,
select,
textarea {
  width: 100%;
  padding: 12px 15px;
  margin-top: 6px;
  border: 1px solid #6a5acd;
  border-radius: 10px;
  font-size: 14px;
  background-color: #0d1117;
  color: #c9d1d9;
  transition: all 0.2s ease-in-out;
  box-sizing: border-box; /* Ensures padding doesn't affect width */
}

input::placeholder,
textarea::placeholder {
  color: #8b949e;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  background-color: #21262d;
  border-color: white;
  color: white;
  box-shadow: 0 0 15px 5px rgba(138, 43, 226, 0.5);
}

/* Submit Button */
button[type="submit"] {
  width: 100%;
  padding: 12px;
  background: linear-gradient(to right, #0b0edb, #e209d0);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px; /* Re-added margin-top */
  transition: all 0.3s ease;
  box-shadow: 0 0 15px 5px rgba(138, 43, 226, 0.4);
}

button[type="submit"]:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 25px 8px rgba(138, 43, 226, 0.6);
}

/* Success Message */
#successMessage {
  background-color: #1f2a38;
  color: #58a6ff;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  margin-top: 20px;
  border: 1px solid #58a6ff;
  display: none; /* Hidden by default */
  animation: slideIn 0.5s ease-out;
}

/* Footer Styles */
footer {
    background-color: #161b22;
    color: #8b949e;
    text-align: center;
    padding: 20px 0;
    border-top: 1px solid #6a5acd;
}
footer a {
    color: #6a5acd;
    text-decoration: none;
    margin: 0 10px;
}
footer a:hover {
    color: #836FFF;
    text-decoration: underline;
}


/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EcoGauge</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content-wrapper container my-5">
      <div class="feedback-container">
        <h2><span>Feedback</span> Form</h2>
        <form id="feedbackForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Yash Jain">

          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="yashjain123@gmail.com">
          
          <label for="type">Feedback Type</label>
          <select id="type" name="type">
            <option>Bug Report</option>
            <option>Suggestion</option>
            <option>Data Accuracy</option>
            <option>Other</option>
          </select>

          <label for="message">Your Feedback</label>
          <textarea id="message" name="message" rows="4" required placeholder="Tell us what you think..."></textarea>

          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="City, Area">

          <button type="submit">Submit Feedback</button>
        </form>
        <!-- This div is for showing the success message -->
        <div id="successMessage">
          Thank you for your feedback!
        </div>
      </div>
    </div>

  
  <footer>
    <p>&copy; 2025 EcoGauge. All Rights Reserved.</p>
    <p>
        <a href="#">About Us</a> | 
        <a href="#">Contact</a> | 
        <a href="#">Privacy Policy</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get the form and the success message element
    const feedbackForm = document.getElementById('feedbackForm');
    const successMessage = document.getElementById('successMessage');

    // Add an event listener for the form's submit event
    feedbackForm.addEventListener('submit', function(event) {
      // Prevent the default form submission behavior (which reloads the page)
      event.preventDefault();

      // Show the success message
      successMessage.style.display = 'block';

      // Reset the form fields after a short delay to let the user see the message
      setTimeout(() => {
        feedbackForm.reset();
        successMessage.style.display = 'none'; // Hide the message again
      }, 3000); // Hide after 3 seconds
    });
  </script>
  
</body>
</html>

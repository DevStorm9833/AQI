<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Create Account - EcoGauge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg: #0b1020;
      --card-bg: #111833;
      --header-bg: #161b22;
      --border-color: rgba(255, 255, 255, .1);
      --muted: #97a3b6;
      --text: #e8ecf6;
      
      --accent1: #00aeff;      /* Main light blue for links, highlights */
      --accent2: #29B6F6;      /* Lighter blue for hovers */
      --logo-color: #29B6F6;   /* Logo color */
      --glow-color-rgba: rgba(41, 182, 246, 0.4);
    }

    /* General Body Styles */
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, #0b1020 0%, #0e1430 60%, #151a3a 100%);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .main-content-wrapper {
        flex: 1;
    }

    /* Navbar styling */
    .navbar {
      background-color: rgba(22, 27, 34, .7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand {
      color: var(--logo-color);
      font-weight: bold;
      transition: filter 0.2s ease;
    }

    .navbar-brand:hover,
    .navbar-brand:focus,
    .navbar-brand:active {
      color: var(--accent2);
      filter: brightness(1.2);
      outline: none;
      box-shadow: none;
    }

    /* Registration Form Container */
    .register-container {
        background: radial-gradient(1200px 420px at -20% -20%, rgba(111, 86, 250, .08), transparent 60%),
                    radial-gradient(800px 300px at 120% 140%, rgba(79, 156, 255, .06), transparent 55%),
                    linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .02));
        padding: 40px;
        border-radius: 18px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 30px rgba(0, 0, 0, .25);
        max-width: 500px;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .register-container h1 {
        color: var(--text);
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
    }
    .gradient-text {
        background: linear-gradient(to right, var(--accent2), var(--accent1));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .input-group {
        position: relative;
    }

    .form-control {
        background: rgba(255, 255, 255, .05);
        border: 1px solid rgba(255, 255, 255, .1);
        color: var(--text);
        border-radius: 8px;
        padding: 12px 15px;
        padding-right: 45px; /* space for icon */
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-control:focus {
        background-color: rgba(255, 255, 255, .08);
        border-color: var(--accent1);
        color: white;
        box-shadow: 0 0 0 3px var(--glow-color-rgba);
        outline: none;
    }
    .form-control::placeholder {
        color: var(--muted);
    }

    .password-toggle-icon {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: var(--muted);
        cursor: pointer;
        z-index: 100;
        transition: color 0.2s ease;
    }
    .password-toggle-icon:hover {
        color: var(--text);
    }

    .btn-register {
        cursor: pointer;
        background: var(--accent1);
        color: white;
        font-weight: 600;
        border: 1px solid var(--accent1);
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        transition: all 0.2s ease;
    }
    .btn-register:hover:not(:disabled) {
        transform: translateY(-2px);
        background: var(--accent2);
        border-color: var(--accent2);
        box-shadow: 0 0 15px 4px var(--glow-color-rgba);
    }
    .btn-register:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }
    
    .error-message {
        color: #ef4444;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 15px;
        min-height: 20px;
    }

    .register-container p a {
      color: var(--accent1);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .register-container p a:hover {
      color: var(--accent2);
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
        background-color: var(--header-bg);
        color: var(--muted);
        text-align: center;
        padding: 20px 0;
        margin-top: auto;
        border-top: 1px solid var(--border-color);
    }
    footer a {
        color: var(--accent1);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.2s ease;
    }
    footer a:hover {
        color: var(--accent2);
        text-decoration: underline;
    }
    
  </style>
</head>

<body>
  <div class="main-content-wrapper d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EcoGauge</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1 my-5">
        <div class="register-container">
            <h1>Create Your <span class="gradient-text">EcoGauge</span> Account</h1>
            <form id="register-form" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Yash Singh" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="yashsingh123@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="*********" required>
                        <i class='bx bx-hide password-toggle-icon' id="password-toggle"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="*********" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn btn-register mt-3">Sign Up</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; <span id="current-year"></span> EcoGauge. All Rights Reserved.</p>
    <p>
        <a href="#">About Us</a> | 
        <a href="#">Contact</a> | 
        <a href="#">Privacy Policy</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    // DO NOT CHANGE THESE IMPORTS
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Your Firebase Configuration ---
    // This configuration is automatically provided in the production environment.
    // For local testing, you can replace it with your own Firebase project configuration.
    const firebaseConfig = typeof __firebase_config !== 'undefined' 
        ? JSON.parse(__firebase_config)
        : {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // setLogLevel('debug'); // Uncomment for detailed logs

    // --- Firebase Authentication ---
    // Sign in the user, either with a custom token or anonymously.
    const authenticateUser = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Authentication Error:", error);
            // Handle auth error if necessary
        }
    };

    // --- UI Element Selectors ---
    const registerForm = document.getElementById('register-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordToggle = document.getElementById('password-toggle');
    const errorMessageDiv = document.getElementById('error-message');
    const submitButton = registerForm.querySelector('button[type="submit"]');

    // --- Event Listeners ---
    
    // Password visibility toggle
    passwordToggle.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.classList.remove('bx-hide');
            passwordToggle.classList.add('bx-show');
        } else {
            passwordInput.type = 'password';
            passwordToggle.classList.remove('bx-show');
            passwordToggle.classList.add('bx-hide');
        }
    });

    // Form submission handler
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Reset UI
        errorMessageDiv.textContent = '';
        submitButton.disabled = true;
        submitButton.textContent = 'Signing Up...';

        // Get form values
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // --- Basic Validation ---
        if (!username || !email || !password || !confirmPassword) {
            displayError("Please fill in all fields.");
            return;
        }
        if (password !== confirmPassword) {
            displayError("Passwords do not match.");
            return;
        }
        if (password.length < 6) {
            displayError("Password must be at least 6 characters long.");
            return;
        }

        try {
            // --- Create user with Firebase Auth ---
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // --- Save user data to Firestore ---
            // We store public user data like username here.
            const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, user.uid);
            await setDoc(userDocRef, {
                username: username,
                email: email,
                createdAt: new Date()
            });

            // --- Success ---
            submitButton.textContent = 'Success!';
            // You can redirect the user or show a success message here
            window.location.href = 'dashboard.html'; // Example redirect

        } catch (error) {
            // --- Handle Firebase Errors ---
            let friendlyError = "An unknown error occurred. Please try again.";
            switch (error.code) {
                case 'auth/email-already-in-use':
                    friendlyError = "This email address is already in use.";
                    break;
                case 'auth/invalid-email':
                    friendlyError = "Please enter a valid email address.";
                    break;
                case 'auth/weak-password':
                    friendlyError = "The password is too weak.";
                    break;
                default:
                    console.error("Registration Error:", error);
                    break;
            }
            displayError(friendlyError);
        }
    });

    // --- Helper Functions ---

    function displayError(message) {
        errorMessageDiv.textContent = message;
        submitButton.disabled = false;
        submitButton.textContent = 'Sign Up';
    }
    
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // --- Initialize Application ---
    authenticateUser();

  </script>
</body>

</html>
